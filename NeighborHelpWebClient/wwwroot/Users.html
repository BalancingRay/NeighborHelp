<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Users list</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <a id="login" class="btn btn-primary" href="Login.html">Login</a>
    <h2>List of Users</h2>
    <form name="userForm">
        <div class="panel-body">
            <input type="hidden" name="id" value="0" />
        </div>
        <div class="form-group col-md-5">
            <label for="Login">Login:</label>
            <input class="form-control" name="Login" />
        </div>
        <div class="form-group col-md-5">
            <label for="UserName">UserName:</label>
            <input class="form-control" name="UserName" type="text" />
        </div>
        <div class="form-group col-md-5">
            <label for="Role">Role:</label>
            <input class="form-control" name="Role" type="text" />
        </div>
        <div class="form-group col-md-5">
            <label for="Password">Password:</label>
            <input class="form-control" name="Password" type="password" id="passwordFeild" />
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Save</button>
            <a id="reset" class="btn btn-primary">Reset</a>
        </div>
    </form>
    <table class="table table-condensed table-striped  col-md-6">
        <thead><tr><th>Id</th><th>Login</th><th>UserName</th><th>Role</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <script>
        // GetAll
        async function GetUsers() {
            const response = await fetch("/api/user/ALL", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const users = await response.json();
                let rows = document.querySelector("tbody");
                users.forEach(user => {
                    rows.append(row(user));
                });
            }
        }
        // Get
        async function GetUser(id) {
            const response = await fetch("/api/user/Get/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                const form = document.forms["userForm"];
                form.elements["id"].value = user.id;
                form.elements["Login"].value = user.login;
                form.elements["UserName"].value = user.userName;
                form.elements["Role"].value = user.role;
                form.elements["Password"].value = "";
                form.elements["Password"].type = "hidden";
            }
        }
        // Add
        async function CreateUser(Login, UserName, Role, Password) {
            const response = await fetch("api/user/Register", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    Login: Login,
                    UserName: UserName,
                    Role: Role,
                    Password: Password
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tbody").append(row(user));
            }
        }
        // Edit
        async function EditUser(Id, Login, UserName, Role) {
            const response = await fetch("api/user/UPDATE", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: parseInt(Id, 10),
                    Login: Login,
                    UserName: UserName,
                    Role: Role
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
            }
        }
        // Remove
        async function DeleteUser(id) {
            const response = await fetch("/api/users/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user.id + "']").remove();
            }
        }

        // Reset Form
        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
            form.elements["Password"].type = "password";
        }
        // Create row on the table
        function row(user) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user.id);

            const idTd = document.createElement("td");
            idTd.append(user.id);
            tr.append(idTd);

            const LoginTd = document.createElement("td");
            LoginTd.append(user.login);
            tr.append(LoginTd);

            const nameTd = document.createElement("td");
            nameTd.append(user.userName);
            tr.append(nameTd);

            const roleTd = document.createElement("td");
            roleTd.append(user.role);
            tr.append(roleTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", user.id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Edit");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                GetUser(user.id);
            });
            linksTd.append(editLink);

            //const removeLink = document.createElement("a");
            //removeLink.setAttribute("data-id", user.id);
            //removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            //removeLink.append("Remove");
            //removeLink.addEventListener("click", e => {

            //    e.preventDefault();
            //    DeleteUser(user.id);
            //});

            //linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }

        // onResetForm
        document.getElementById("reset").click(function (e) {

            e.preventDefault();
            reset();
        })
        // onSendForm
        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const Login = form.elements["Login"].value;
            const UserName = form.elements["UserName"].value;
            const Role = form.elements["Role"].value;
            const Password = form.elements["Password"].value;
            if (id == 0)
                CreateUser(Login, UserName, Role, Password);
            else
                EditUser(id, Login, UserName, Role);
        });
        // load users
        GetUsers();

    </script>
</body>
</html>
